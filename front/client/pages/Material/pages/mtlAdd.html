<body>
  <div class="wrapper">
    <header>
      <h1><img class="logo" src="../../images/eagle.png" alt=""></h1>
      <h1>Add Material</h1>
       <h1><img class="logo" src="../../images/eagle.png" alt=""></h1>
    </header>
    <! -- Navigation -->
    <nav class="main-nav">
      <ul class="">

    <form id="addmaterial" action="" method="POST">
      <h2>Commodity</h2><input id="mtlCommodity" type="text" name="commodity" placeholder="Commodity Name">

      <h2>Supplier</h2>
      <select name="company" id="mtlSupplier">
        <option value="" disabled selected hidden>Select Supplier</option>
      </select>

      <h2>Location</h2>
      <select name="location" id="mtlLocation">
        <option value="" disabled selected hidden>Select Location</option>

      </select>

      <h2>Inventory</h2>
      <select name="inventory" id="mtlInventory">
        <option value="" disabled selected hidden>Select Inventory</option>
        <option value="raw">Raw</option>
        <option value="supply">Supply</option>
      </select>

      <h2>Type</h2>
      <select name="type" id="mtlType">
        <option value="" disabled selected hidden>Select Type</option>

      </select>

      <h2>Container</h2>
      <select name="container" id="mtlContainer">
        <option value="" disabled selected hidden>Select Container</option>

      </select>

      <h2>Enviromental</h2>
      <select name="enviro" id="mtlEnvironmental">
        <option value="" disabled selected hidden>Select Environmental</option>

      </select>

      <h2>SAP</h2><input type="text" name="sap" id="mtlSAP" placeholder="SAP">

      <h2>Per Pallet</h2><input type="number" name="per_pallet" id="mtlPerPallet" placeholder="Per Pallet">

      <h2>Unit Total</h2><input type="number" name="mtlUnitTotal" placeholder="Unit Total">

      <h2>UOM</h2>
      <select name="" id="mtlUOM">
        <option value="" disabled selected hidden>Select UOM</option>

      </select>

      <h2>Active:</h2>
      <select name="active" id="mtlActive">
        <option value="" disabled selected hidden>Select Active</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <h2>Threshold</h2><input type="number" name="threshold" id="mtlThreshold" placeholder="Threshold">

      <h2>Note:</h2>
      <textarea name="note" id="mtlText" cols="30" rows="5"></textarea>

      <h2>Submit:</h2>
      <button type="submit" name="mtlSubmit" id="mtlSubmit">Add Commodity</button>
    </form>

    
    <footer>
      <p>Anhueser Busch Fort Collins CO &copy 2020</p>
    </footer>
