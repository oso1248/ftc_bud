    <! -- Navigation -->

  <div class="spacer"></div>

  <div class="boxes"><!-- start boxes  -->

    <div class="box" id="add">
      <a style="display: block">  
        <!-- <img src="" alt="">   -->
        <h3>Add User</h3>
        <p></p>
      </a>
    </div>

    <div class="box" id="update">
      <a style="display: block">  
        <!-- <img src="" alt="">   -->
        <h3>Update User</h3>
        <p></p>
      </a>
    </div>

    <div class="box" id="view">
      <a style="display: block">  
        <!-- <img src="" alt="">   -->
        <h3>View Users</h3>
        <p></p>
      </a>
    </div>
    
  </div><!-- end boxes  -->

  <div class="spacer"></div>

  <div class="container2"><!-- start container2 -->

    <form class="form" id="frmAdd" action="">
      <h1>Add User</h1>
      <div class="input">
        <input type="text"  id="username" Placeholder="username">
      </div>

      <div class="input">
        <input type="text" id="email" Placeholder="email">
      </div>
       <div class="input">
        <input type="text"  id="password" Placeholder="password">
      </div>
      <div class="input">
        <select name="" id="permissions">
          <option value="" disabled selected hidden>Permission Level</option>
          <option value=1 >1</option>
          <option value=2 >2</option>
          <option value=3 >3</option>
          <option value=4 >4</option>
          <option value=5 >5</option>
        </select>
      </div>
      <div class="input">
        <select name="breweryAdd" id="brewery_id">
          <option value="" disabled selected hidden>Select Brewery</option>
          <!-- append breweries -->
        </select>
      </div>

      <div class="button">
        <button class="btn" id="btnAddClear">Clear</button>
        <button class="btn" id="btnAddSubmit">Add</button>
      </div>
    </form>
    
    <form class="form" id="frmUpdate" action="">
      <h1>Update User</h1>
      <div class="input">
        <select name="updateUsers" id="username">
          
          <!-- users appended here  -->
        </select>
      </div>
      <div class="input">
        <select name="updatePermissions" id="permissions">
          <option value="" disabled selected hidden>Permissions</option>
          <option value="1" >1</option>
          <option value="2" >2</option>
          <option value="3" >3</option>
          <option value="4" >4</option>
          <option value="5" >5</option>
        </select>
      </div> 
      <div class="input">
        <select name="updateBreweries" id="brewery_id">
          
          <!-- append breweries -->
        </select>
      </div>     


      <div class="button">
        <button class="btn" id="btnUpdateClear">Clear</button>
        <button class="btn" id="btnUpdateSubmit">Update</button>
      </div>
    </form>

    <div id="list"></div>
  </div><!-- end container2 -->
  
    

<script src="../scripts/users.js"></script>
<script src="../../../java/app.js"></script>
